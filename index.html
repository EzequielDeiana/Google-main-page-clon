<body>
    <nav class="nav-container">
        <ul class="nav-list">
            <li>

            </li>
            <li>

            </li>
        </ul>
        <div class="apps-right-icon-container">

        </div>
        <div class="profile-image-container">
            <img src="https://solowrestling.mundodeportivo.com/uploads/RESEM96878Maki_Itoh.jpg" alt="profile image">

    <section class="main-content-container">

        <div class="search-bar-container">

            <span class="material-symbols-outlined">

            <span>Google offered in: </span><span class="lenguage-change">Español (Latinoamérica)</span>

        </div>
